<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="{{d[description]}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">

    <title>{{d["title"]}}</title>
</head>

<body>
<div class="container d-flex flex-column text-light text-center">
    <div class="flex-grow-1"></div>
    <div class="jumbotron bg-transparent flex-grow-1">
        <h1 class="display-4">{{d["title"]}}</h1>
        <p class="lead">{{d["instruction"]|safe}}</p>
        <hr class="my-4">
        <div>
            <form action="/api/submit" method="POST">
                <div class="input-group">
                    <input name="input" type="input" class="form-control" placeholder="{{d['placeholder']}}" aria-label="INPUT"
                           aria-describedby="button-submit" autofocus>
                    <button class="btn btn-primary" type="submit" id="button-submit">{{d['submit_caption']}}</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div>
            <p class="text-muted">{{d["footer"]|safe}}</p>
        </div>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
